<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price</title>
    <style>
    </style>
  <link rel="stylesheet" href="/style2.css">
    </style>
</head>
<body>
    <header>
        <h1>Price & Carbon Footprint Estimator</h1>
        <nav>
            <ul>
                <li><a href="/homepage.html">Home</a></li>
                <li><a href="calculator.html">Calculator</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Calculate Your Costs</h2>
            <form id="calculator-form">
                <div class="form-group">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" required min="1">
                </div>
                <div class="form-group">
                    <label for="price">Price per item ($):</label>
                    <input type="number" id="price" name="price" required min="0" step="0.01">
                </div>
                <button type="button" onclick="calculateTotal()">Calculate Total</button>
            </form>
            <p id="totalCost"></p>
        </section>

        <section class="carbon-footprint">
            <h3>Carbon Footprint Calculator</h3>
            <form id="footprint-form">
                <div class="form-group">
                    <label for="bag-quantity">Number of Bags Used:</label>
                    <input type="number" id="bag-quantity" name="bag-quantity" required min="1">
                </div>
                <button type="button" onclick="calculateFootprint()">Calculate Footprint</button>
            </form>
            <p id="footprintResult"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Shop. All rights reserved.</p>
    </footer>
    <script>
        function calculateTotal() {
            const quantity = parseFloat(document.getElementById('quantity').value);
            const price = parseFloat(document.getElementById('price').value);
            if (!isNaN(quantity) && !isNaN(price)) {
                const total = quantity * price;
                document.getElementById('totalCost').innerText = `Total Cost: $${total.toFixed(2)}`;
            } else {
                document.getElementById('totalCost').innerText = "Please enter valid numbers.";
            }
        }

        function calculateFootprint() {
            const bagQuantity = parseFloat(document.getElementById('bag-quantity').value);

            // Assuming some average carbon footprints (kg CO2 per bag)
            const plasticBagFootprint = 0.1; // Example: 0.1 kg CO2 per plastic bag
            const compostableBagFootprint = 0.03; // Example: 0.03 kg CO2 per compostable bag

            if (!isNaN(bagQuantity)) {
                const plasticFootprintTotal = bagQuantity * plasticBagFootprint;
                const compostableFootprintTotal = bagQuantity * compostableBagFootprint;

                document.getElementById('footprintResult').innerText = `Using ${bagQuantity} bags:
                \nPlastic Bags Carbon Footprint: ${plasticFootprintTotal.toFixed(2)} kg CO2
                \nCompostable Bags Carbon Footprint: ${compostableFootprintTotal.toFixed(2)} kg CO2`;
            } else {
                document.getElementById('footprintResult').innerText = "Please enter a valid number of bags.";
            }
        }
    </script>
</body>
</html>
